---
- hosts: localhost
  gather_facts: false
  become: false
  any_errors_fatal: true

  tasks:
  - name: Copiar ficheros Master
    ansible.builtin.git:
      repo: "https://github.com/toniarenas/Prueba.git"
      dest: /tmp/estaticos
      update: yes
      version: master

  - name: Borrar ficheros de playbook
    ansible.builtin.file:
      dest: /tmp/borrar
      recurse: yes
      state: absent
